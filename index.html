<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>flyblock</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jquery.flyblock.js"></script>
        <style>
            .fly{
                position: fixed;
                width: 50px;
                height: 50px;
                border: 1px solid black;
                background: yellow;
                display: none;
                text-align: center;
                margin: 0 0 0 915px;
            }
        </style>
    </head>
    <body>
        <section>
            Основной контент
            <span>изменения в ветке Danila</span>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui, recusandae.
            <div class="fly">я летаю</div>
        </section>
        <script>
            $(function(){
                $('.fly').flyblock()
                    .on('flyblock.fadeIn', function(){console.log("end fadeIn")})
                    .on('flyblock.fadeOut', function(){console.log("end fadeOut")});
            })
        </script>
    </body>
</html>
